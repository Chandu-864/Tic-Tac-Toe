<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>

<body>
    
    <div class="container">
        <h1>Lets play a Tic Tac Game</h1>
        <div class="alert-box"> The winner is Player ?</div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="player player1">Player-1: O</div>
            <div class="player Player2">Player-2: X</div>
        </div>
        <button class="restartBtn" type = "Restart" onclick = "restart()">Play Again</div>
    </div>

    <script src="TicTacToe.js"></script>
</body>
</html>
